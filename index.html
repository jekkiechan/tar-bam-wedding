<!-- Tar & Bam Wedding Invitation | Minimalistic Design (enhanced BG) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tar & Bam | Wedding Invitation</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --white:#fff;
      --blue:#d7e9ff;
      --pink:#ffe5f0;
      --yellow:#fff8d6;
      --text:#333;
      --gradient:linear-gradient(135deg,var(--blue),var(--pink),var(--yellow));
      --grad-dark:linear-gradient(90deg,#9dc7ff,#ffb1d0,#ffeda5);
    }
    *{box-sizing:border-box;margin:0;padding:0}

    /* ===== Background ===== */
    body{
      font-family:'Montserrat',sans-serif;
      background:var(--white);
      display:flex;justify-content:center;align-items:center;
      min-height:100vh;padding:24px;
      position:relative;
    }
    body::before{
      content:"";
      position:fixed;inset:0;
      background:var(--gradient);
      opacity:.25;
      filter:blur(60px) saturate(150%);
      z-index:-1;
      pointer-events:none;
    }

    /* ===== Card ===== */
    .card{
      max-width:600px;width:100%;text-align:center;
      padding:48px 40px;border-radius:20px;
      background:var(--white);
      box-shadow:0 6px 24px rgba(0,0,0,.06);
    }
    .card::before{
      content:"";
      display:block;
      height:6px;border-radius:3px;
      background:var(--grad-dark);
      margin:-48px -40px 36px;
    }

    .logo{font-family:'Playfair Display',serif;font-size:52px;letter-spacing:3px;color:var(--text)}
    .subtitle{font-size:18px;font-weight:300;margin-bottom:26px;color:var(--text)}

    /* ===== Countdown ===== */
    .count-inline{display:flex;justify-content:center;gap:20px;margin:14px 0 34px;flex-wrap:wrap}
    .time-part{display:flex;flex-direction:column;align-items:center}
    .num{font-family:'Playfair Display',serif;font-size:38px;font-weight:600;color:var(--text);line-height:1}
    .label{font-size:11px;text-transform:uppercase;color:var(--text);letter-spacing:.5px}

    .details{font-size:15px;line-height:1.6;color:var(--text);margin-bottom:22px}
    .schedule{font-size:15px;color:var(--text);margin:14px 0 26px}
    .schedule ul{list-style:none;padding:0}

    iframe.map{width:100%;height:260px;border:0;border-radius:14px;margin-bottom:20px}
    .venue{font-size:15px;line-height:1.5;color:var(--text);margin-bottom:26px}

    /* ===== RSVP Button ===== */
    .btn{
      background:var(--blue);color:var(--text);
      padding:12px 30px;border:0;border-radius:22px;font-weight:600;
      text-decoration:none;display:inline-block;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
      transition:transform .2s ease,box-shadow .2s ease;
    }
    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 4px 12px rgba(0,0,0,.1);
    }

    .accent{background:var(--gradient);height:4px;border-radius:2px;margin:40px auto 0;width:60%}

    @media(max-width:500px){
      .card{padding:40px 28px}
      .logo{font-size:44px}
      .num{font-size:32px}
      .count-inline{gap:16px;margin-bottom:28px}
      iframe.map{height:200px}
      .card::before{margin:-40px -28px 32px}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">T&amp;B</div>
    <div class="subtitle">Tar &amp; Bam</div>

    <p style="font-size:18px;font-weight:400;margin-top:10px;margin-bottom:18px;color:var(--text)">You are invited</p>

    <div id="countdown" class="count-inline"></div>

    <div class="details">
      <p>Saturday, <strong>20 December 2025</strong></p>
      <p>Ceremony | <strong>6:30 PM</strong></p>
      <p>Reception to follow</p>
    </div>

    <!-- Schedule (Placeholder) -->
    <div class="schedule"><p style="font-size:15px;color:var(--text);margin:14px 0 24px"><strong>Schedule (Placeholder)</strong></p></div>

    <!-- ▼ UPDATED MAP LINK ▼ -->
    <iframe class="map" src="https://maps.app.goo.gl/GbXhNo3EAkxx4nbV6" loading="lazy"></iframe>

    <div class="venue"><p><strong>Mandarin Oriental, Bangkok</strong></p><p>48 Oriental Avenue, Bangkok 10500, Thailand</p></div>

    <a href="https://forms.gle/4WjBJAStZ7rXev2U8" target="_blank" class="btn">RSVP&nbsp;Now</a>
    <div class="accent"></div>
    <p style="font-size:15px;color:var(--text);margin-top:18px">We look forward to seeing you there!</p>
  </div>

<script>
(function(){
  const TARGET=new Date('2025-12-20T16:30:00+07:00').getTime();
  const parts=[{k:'days',l:'Days'},{k:'hours',l:'Hours'},{k:'mins',l:'Minutes'},{k:'secs',l:'Seconds'}];
  const ct=document.getElementById('countdown');
  parts.forEach(p=>ct.insertAdjacentHTML('beforeend',`<div class='time-part'><div class='num' id='n-${p.k}'>--</div><div class='label'>${p.l}</div></div>`));
  const pad=x=>x<10?'0'+x:x;
  const update=()=>{
    let diff=TARGET-Date.now();
    if(diff<=0){parts.forEach(p=>document.getElementById('n-'+p.k).textContent='00');return;}
    let s=Math.floor(diff/1000),d=Math.floor(s/86400);s%=86400;let h=Math.floor(s/3600);s%=3600;let m=Math.floor(s/60);s%=60;
    const data={days:d,hours:h,mins:m,secs:s};
    parts.forEach(p=>document.getElementById('n-'+p.k).textContent=pad(data[p.k]));
  };
  update();setInterval(update,1000);
})();
</script>
</body>
</html>
