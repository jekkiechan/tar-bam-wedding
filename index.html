<!-- Tar & Bam Wedding Invitation | Elegant neutral theme -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tar & Bam | Wedding Invitation</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
      <!-- Font Awesome for timeline icons -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{
      --cream: #f9f6f2;
      --sage: #e6e9e7;
      --blush: #f0e4e1;
      --text: #4c4a48;
      --accent: #b49787;
      --gradient: linear-gradient(135deg, var(--cream) 0%, var(--sage) 50%, var(--blush) 100%);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Montserrat',sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
      position:relative;
      color:var(--text);
      /* soften the overall background with a gentle gradient similar to the printed card */
      background:var(--gradient);
      /* allow scrolling if content exceeds viewport */
      overflow:auto;
    }

    /* Decorative floral corners behind the card */
    body::before{
      content:"";
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background-image:url('flowers.png');
      background-size:cover;
      background-position:center;
      opacity:0.35;
      z-index:-2;
    }
    .card{
      max-width:700px;
      width:100%;
      text-align:center;
      padding:64px 52px;
      border-radius:26px;
      /* use a semiâ€‘opaque cream backdrop instead of stark white glassmorphism */
      background:rgba(255,250,245,0.85);
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      position:relative;
    }
    /* Logo and graphics */
    .logo-img{
      width:160px;
      /* reduce bottom margin so date sits closer to the monogram */
      margin:0 auto 8px auto;
      display:block;
    }
    .names-img{
      width:300px;
      margin:0 auto 12px auto;
      display:block;
    }
    .date-img{
      width:220px;
      /* slightly tighter spacing after the date graphic */
      margin:0 auto 16px auto;
      display:block;
    }
    .subtitle{
      font-size:20px;
      font-weight:300;
      margin-bottom:30px;
    }
    /* Countdown */
    .count-inline{
      display:flex;
      justify-content:center;
      gap:26px;
      margin:18px 0 44px;
      flex-wrap:wrap;
    }
    .time-part{
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .num{
      font-family:'Playfair Display',serif;
      font-size:42px;
      font-weight:600;
      line-height:1;
    }
    .label{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.5px;
    }
    .details{
          font-size:16px;
          line-height:1.7;
          margin-bottom:28px;
    }
    .details p{
      margin-bottom:6px;
    }
    .schedule{
      font-size:16px;
      margin:18px 0 30px;
    }
    .schedule ul{
      list-style:none;
      padding:0;
    }
    iframe.map{
      width:100%;
      height:280px;
      border:0;
      border-radius:18px;
      margin-bottom:24px;
    }
    .venue{
      font-size:16px;
      line-height:1.6;
      margin-bottom:30px;
    }
    /* RSVP Button */
    .btn{
      background:rgba(255,255,255,.65);
      color:var(--text);
      padding:14px 36px;
      border:0;
      border-radius:30px;
      font-weight:600;
      text-decoration:none;
      display:inline-block;
      box-shadow:0 4px 14px rgba(0,0,0,.12);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .btn:hover{
      transform:translateY(-3px);
      box-shadow:0 6px 20px rgba(0,0,0,.15);
    }
    /* Accent bar */
    .accent{
      background:var(--accent);
      height:4px;
      border-radius:2px;
      margin:50px auto 0;
      width:60%;
    }

        /* Timeline styling for horizontal layout with connecting line */
        .timeline{
          list-style:none;
          padding:0;
          margin:20px 0 32px;
          display:flex;
          justify-content:space-between;
          position:relative;
          font-size:16px;
        }
        .timeline::before{
          content:'';
          position:absolute;
          top:34px;
          left:0;
          right:0;
          height:2px;
          background:var(--accent);
        }
        .timeline .event{
          flex:1;
          text-align:center;
          position:relative;
        }
        .timeline .event i{
          font-size:26px;
          color:var(--accent);
          background:#fffaf5;
          border-radius:50%;
          padding:10px;
          border:2px solid var(--accent);
          position:relative;
          z-index:2;
        }
        .timeline .event span{
          display:block;
          margin-top:10px;
        }

        /* Cartoon couple illustration */
        .couple-img{
          width:360px;
          max-width:90%;
          margin:40px auto 24px;
          display:block;
        }
    @media(max-width:580px){
      .card{padding:52px 32px;}
      .logo-img{width:120px;}
      .names-img{width:240px;}
      .date-img{width:180px;}
      .num{font-size:36px;}
      .count-inline{gap:20px;margin-bottom:36px;}
      iframe.map{height:220px;}
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Monogram (transparent background) -->
    <!-- Monogram image with theme-aligned color -->
    <img src="monogram_accent.png" alt="Monogram" class="logo-img">
    <!-- Date logo graphic placed below the monogram; recoloured to match accent -->
    <img src="date_graphic_accent.png" alt="Wedding date" class="date-img">
    <!-- Invitation subtitle -->
    <p class="subtitle">You are invited</p>
    <div id="countdown" class="count-inline"></div>
    <!-- Removed textual date; now displayed via date graphic above -->
        <!-- Timeline with icons for each ceremony -->
        <ul class="timeline">
          <li class="event">
            <i class="fa-solid fa-ring"></i>
            <span>Rings Ceremony<br>7:00&nbsp;AM</span>
          </li>
          <li class="event">
            <i class="fa-solid fa-mug-hot"></i>
            <span>Tea Ceremony<br>8:45&nbsp;AM</span>
          </li>
          <li class="event">
            <i class="fa-solid fa-camera"></i>
            <span>Photo Session<br>10:00&nbsp;AM</span>
          </li>
          <li class="event">
            <i class="fa-solid fa-utensils"></i>
            <span>Reception<br>10:30&nbsp;AM&nbsp;(Intl. Buffet)</span>
          </li>
        </ul>

        <!-- Cartoon couple illustration below timeline (cropped from original card) -->
        <img src="couple_og_manualcrop.png" alt="Cartoon couple" class="couple-img">
    <!-- Embedded map -->
    <iframe class="map" src="https://www.google.com/maps?q=13.7236158,100.5143168&hl=en&z=15&output=embed" loading="lazy"></iframe>
    <div class="venue">
      <p><strong>Mandarin Oriental, Bangkok</strong></p>
      <p>48 Oriental Avenue, Bangkok 10500, Thailand</p>
    </div>
    <a href="https://forms.gle/4WjBJAStZ7rXev2U8" target="_blank" class="btn">RSVP&nbsp;Now</a>
    <div class="accent"></div>
    <p style="font-size:16px;margin-top:24px">We look forward to seeing you there!</p>
  </div>
  <script>
  (function(){
    const TARGET=new Date('2025-12-20T07:00:00+07:00').getTime();
    const parts=[{k:'days',l:'Days'},{k:'hours',l:'Hours'},{k:'mins',l:'Minutes'},{k:'secs',l:'Seconds'}];
    const ct=document.getElementById('countdown');
    parts.forEach(p=>ct.insertAdjacentHTML('beforeend',`<div class='time-part'><div class='num' id='n-${p.k}'>--</div><div class='label'>${p.l}</div></div>`));
    const pad=x=>x<10?'0'+x:x;
    const update=()=>{
      let diff=TARGET-Date.now();
      if(diff<=0){parts.forEach(p=>document.getElementById('n-'+p.k).textContent='00');return;}
      let s=Math.floor(diff/1000),d=Math.floor(s/86400);s%=86400;let h=Math.floor(s/3600);s%=3600;let m=Math.floor(s/60);s%=60;
      const data={days:d,hours:h,mins:m,secs:s};
      parts.forEach(p=>document.getElementById('n-'+p.k).textContent=pad(data[p.k]));
    };
    update();setInterval(update,1000);
  })();
  </script>
</body>
</html>
