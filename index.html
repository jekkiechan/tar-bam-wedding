<!-- Tar & Bam Wedding Invitation | Elegant neutral theme -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tar & Bam | Wedding Invitation</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
      <!-- Font Awesome for timeline icons -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{
      --cream: #f9f6f2;
      --sage: #e6e9e7;
      --blush: #f0e4e1;
      --text: #4c4a48;
          --accent: #c0b5a9;
      --gradient: linear-gradient(135deg, var(--cream) 0%, var(--sage) 50%, var(--blush) 100%);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Montserrat',sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
      position:relative;
      color:var(--text);
      /* soften the overall background with a gentle gradient similar to the printed card */
      background:var(--gradient);
      /* allow scrolling if content exceeds viewport */
      overflow:auto;
    }

    /* Decorative floral corners behind the card */
    body::before{
      content:"";
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background-image:url('flowers.png');
      background-size:cover;
      background-position:center;
      opacity:0.35;
      z-index:-2;
    }
    .card{
      max-width:700px;
      width:100%;
      text-align:center;
      padding:64px 52px;
      border-radius:26px;
      /* use a semi‑opaque cream backdrop instead of stark white glassmorphism */
      background:rgba(255,250,245,0.85);
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      position:relative;
    }
    /* Logo and graphics */
    .logo-img{
      width:160px;
      /* Remove extra bottom margin so the monogram sits closer to the date */
      margin:0 auto 2px auto;
      display:block;
    }
    .names-img{
      width:300px;
      margin:0 auto 12px auto;
      display:block;
    }
    .date-img{
      width:220px;
      /* Remove excessive margin to tighten the distance between the date and the subtitle */
      margin:0 auto 4px auto;
      display:block;
    }

    /* Combined monogram, names and date graphic */
    .logo-full{
      width:280px;
      /* Bring the combined logo and date closer to the subtitle. 
         Reduce bottom margin so the date graphic sits snugly above the subtitle without leaving a large gap. */
      margin:0 auto 4px auto;
      display:block;
    }
    .subtitle{
      font-size:20px;
      font-weight:300;
      /* Slightly reduce bottom spacing so the subtitle is nearer to the date */
      margin-bottom:16px;
    }
    /* Countdown */
    .count-inline{
      display:flex;
      justify-content:center;
      gap:26px;
      margin:18px 0 44px;
      flex-wrap:wrap;
    }
    .time-part{
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .num{
      font-family:'Playfair Display',serif;
      font-size:42px;
      font-weight:600;
      line-height:1;
    }
    .label{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.5px;
    }
    .details{
          font-size:16px;
          line-height:1.7;
          margin-bottom:28px;
    }
    .details p{
      margin-bottom:6px;
    }
    .schedule{
      font-size:16px;
      margin:18px 0 30px;
    }
    .schedule ul{
      list-style:none;
      padding:0;
    }
    iframe.map{
      width:100%;
      height:280px;
      border:0;
      border-radius:18px;
      margin-bottom:24px;
    }
    .venue{
      font-size:16px;
      line-height:1.6;
      margin-bottom:30px;
    }
    /* RSVP Button */
    .btn{
      background:rgba(255,255,255,.65);
      color:var(--text);
      padding:14px 36px;
      border:0;
      border-radius:30px;
      font-weight:600;
      text-decoration:none;
      display:inline-block;
      box-shadow:0 4px 14px rgba(0,0,0,.12);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .btn:hover{
      transform:translateY(-3px);
      box-shadow:0 6px 20px rgba(0,0,0,.15);
    }
    /* Accent bar */
    .accent{
      background:var(--accent);
      height:4px;
      border-radius:2px;
      margin:50px auto 0;
      width:60%;
    }

        /* Vertical zig‑zag timeline styling */
        .timeline-vertical{
          position:relative;
          margin:24px auto 36px;
          padding:0;
          max-width:600px;
          list-style:none;
        }
        /* central line */
        .timeline-vertical::before{
          content:'';
          position:absolute;
          top:0;
          bottom:0;
          left:50%;
          width:2px;
          background:var(--accent);
          transform:translateX(-1px);
        }
        .timeline-vertical li{
          position:relative;
          width:50%;
          padding:16px 30px;
        }
        /* left side events */
        .timeline-vertical li.left{
          left:0;
          text-align:right;
        }
        /* right side events */
        .timeline-vertical li.right{
          left:50%;
        }
        /* dot indicator */
        .timeline-vertical li::before{
          content:'';
          position:absolute;
          top:24px;
          width:14px;
          height:14px;
          border-radius:50%;
          background:var(--accent);
          border:4px solid rgba(255,250,245,0.85);
          z-index:1;
        }
        .timeline-vertical li.left::before{
          right:-7px;
        }
        .timeline-vertical li.right::before{
          left:-7px;
        }
        .timeline-vertical .time{
          font-family:'Playfair Display',serif;
          font-size:24px;
          font-weight:600;
          margin-bottom:4px;
          color:var(--text);
        }
        .timeline-vertical .desc{
          font-size:16px;
          line-height:1.4;
          color:var(--text);
        }

        /* Couple illustration sizing.  Use a modest width and remove the radial mask.  The illustration itself has a transparent background so it blends naturally into the card without requiring a CSS mask. */
        .couple-img{
          /* Display the illustration at a smaller scale for elegance */
          width:180px;
          max-width:80%;
          margin:36px auto 16px;
          display:block;
        }
    @media(max-width:580px){
      .card{padding:52px 32px;}
      .logo-img{width:120px;}
      .names-img{width:240px;}
      .date-img{width:180px;}
      .num{font-size:36px;}
      .count-inline{gap:20px;margin-bottom:36px;}
      iframe.map{height:220px;}
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Combined monogram, names and date SVG derived from the full AI file.  The colour is overridden in the SVG itself to use the neutral accent hue.  Alt text intentionally left empty so no text is shown if the image fails to load. -->
    <img src="full_page_combined.svg" alt="" class="logo-full">
    <!-- Invitation subtitle -->
    <p class="subtitle">You are invited</p>
    <div id="countdown" class="count-inline"></div>
    <!-- Removed textual date; now displayed via date graphic above -->
        <!-- Elegant vertical zig‑zag timeline using start times only -->
        <ul class="timeline-vertical">
          <!-- Welcome & photos -->
          <li class="left">
            <div class="time">17:00</div>
            <div class="desc">Welcome &amp; Photos</div>
          </li>
          <!-- Grand entrance -->
          <li class="right">
            <div class="time">18:00</div>
            <div class="desc">Grand Entrance</div>
          </li>
          <!-- Celebration & dinner -->
          <li class="left">
            <div class="time">18:30</div>
            <div class="desc">Celebration &amp; Dinner</div>
          </li>
          <!-- Thank you & farewell -->
          <li class="right">
            <div class="time">21:30</div>
            <div class="desc">Thank You &amp; Farewell</div>
          </li>
        </ul>

        <!-- High‑resolution bride and groom illustration with a transparent background.  Using the cleaned transparent illustration avoids any rectangular boundaries; the CSS sizing below keeps it modest in size. -->
    <img src="couple_illustration_transparent_clean.png" alt="Elegant bride and groom illustration" class="couple-img">
    <!-- Embedded map -->
    <iframe class="map" src="https://www.google.com/maps?q=13.7236158,100.5143168&hl=en&z=15&output=embed" loading="lazy"></iframe>
    <div class="venue">
      <p><strong>Mandarin Oriental, Bangkok</strong></p>
      <p>48 Oriental Avenue, Bangkok 10500, Thailand</p>
    </div>
    <a href="https://forms.gle/4WjBJAStZ7rXev2U8" target="_blank" class="btn">RSVP&nbsp;Now</a>
    <div class="accent"></div>
    <p style="font-size:16px;margin-top:24px">We look forward to seeing you there!</p>
  </div>
  <script>
  (function(){
    const TARGET=new Date('2025-12-20T07:00:00+07:00').getTime();
    const parts=[{k:'days',l:'Days'},{k:'hours',l:'Hours'},{k:'mins',l:'Minutes'},{k:'secs',l:'Seconds'}];
    const ct=document.getElementById('countdown');
    parts.forEach(p=>ct.insertAdjacentHTML('beforeend',`<div class='time-part'><div class='num' id='n-${p.k}'>--</div><div class='label'>${p.l}</div></div>`));
    const pad=x=>x<10?'0'+x:x;
    const update=()=>{
      let diff=TARGET-Date.now();
      if(diff<=0){parts.forEach(p=>document.getElementById('n-'+p.k).textContent='00');return;}
      let s=Math.floor(diff/1000),d=Math.floor(s/86400);s%=86400;let h=Math.floor(s/3600);s%=3600;let m=Math.floor(s/60);s%=60;
      const data={days:d,hours:h,mins:m,secs:s};
      parts.forEach(p=>document.getElementById('n-'+p.k).textContent=pad(data[p.k]));
    };
    update();setInterval(update,1000);
  })();
  </script>
</body>
</html>
